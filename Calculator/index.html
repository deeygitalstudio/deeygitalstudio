<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./Calc.css">
    <link rel="stylesheet" href="./w3.css">
    <link rel="stylesheet" href="./unsemantic-grid-responsive-tablet.css">
</head>
<body>
    <section class="w3-container w3-mobile">
        <h1 class="w3-center --fw-bold w3-text-blue">Built by Ifedayo</h1>
         <p class="w3-center w3-text-blue"><span class="hour">00</span>:<span class="seconds">00</span>pm</p>
    <div class="container box">
        <div class="wrapper">
            <div class="screen ">
                <p></p>
            </div>

            <div class="erase">C</div>

            <ul class="numbers buttons">
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>+</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>x</li>
                <li>7</li>
                <li>8</li>
                <li>9</li>
                <li>-</li>
                <li>0</li>
                <li>.</li>
                <li class="equals">=</li>
                <li>รท</li>
            </ul>
        </div>
    </div>
</section>
 

<script src="./index.js"></script>
</body>
</html>
