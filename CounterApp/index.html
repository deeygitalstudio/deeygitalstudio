<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/CounterApp.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="counter-div">
            <h1>Counter App</h1>
            <span class="count">0</span>
            <hr>
            <div class="buttons" >
                <button class="subtract">
                    <i class="fa fa-arrow-down subtract"></i>Subtract
                </button>
                <button class="Reset">
                    <i class="fa fa-spinner Reset" ></i>Reset
                </button>
                <button class="Add">
                    <i class="fa fa-arrow-up Add"></i>Add
                </button>
            </div>

        </div>

    </div>














    <script src="./js/CounterApp.js"></script>
</body>
</html>
