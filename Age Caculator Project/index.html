<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./w3.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="containers ">
    <div class="boxs">
        <h1>Age Calculator</h1>
        <div>
            <input type="date" class="w3-input" id="bdate">
            <ul class="w3-ul --mt2">
                <li><span id="years"></span>Years</li>
                <li><span id="months"></span>Months</li>
                <li><span id="days"></span>Days</li>
                <li><span id="Hrs"></span>Hours</li>
                <li><span id="mins"></span>Minutes</li>
                <li><span id="secs"></span>seconds</li>
                <li><span id="result"></span></li>
            </ul>
            <div class="--flex">
            <button class="w3-button w3-blue w3-round" id="calculate" >Calculate</button>
            <button class="w3-button w3-blue w3-round" id="reset">Reset</button>
        </div>
        </div>
          
        
    </div>
</div>
    
  

   <script src="./app.js"></script>
</body>
</html>
