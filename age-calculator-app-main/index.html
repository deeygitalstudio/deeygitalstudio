<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./w3.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./bootstrap.min.css">
</head>
<body>

<div class="containers">
    <div class="boxs">
     
        <h1>Age Calculator</h1>
        <div>
            <div class="inwr --flex --align-center">
                <div class="day">
                    <h4>DAY</>
                        <input type="number" class="form-control" id="day" placeholder="DD">
                        <span id="errorday" class="--mt"></span>
                </div>
           
                <div class="month">
                    <h4>MONTH</>
                        <input type="number" class="form-control" id="month" placeholder="MM">
                        <span id="errormonth" class="--mt"></span>
                </div>
           
                <div class="year">
                    <h4>YEAR</>
                        <input type="number" class="form-control" id="year" placeholder="YYYY">
                        <span id="erroryear" class="--mt"></span>
                </div>
        </div>
        <div class="mage">
            <hr>
        </div>
            <div class="cent --mt2">
                <h3><span id="years">--</span>Years</h3>
                <h3><span id="months">--</span>Months</h3>
                <h3><span id="days">--</span>Days</h3>
                <h3><span id="Hrs">--</span>Hours</h3>
                <h3><span id="mins">--</span>Minutes</h3>
                <h3><span id="secs">--</span>seconds</h3>
            </div>
            <div class="--flex --mt2 btns">
            <button class="w3-button w3-round" id="calculate" >Calculate</button>
            <button class="w3-button w3-round" id="reset">Reset</button>
        </div>
        </div>
          
        
    </div>
</div>
    
  
<script src="./bootstrap.min.js"></script>
   <script src="./app.js"></script>
</body>
</html>
