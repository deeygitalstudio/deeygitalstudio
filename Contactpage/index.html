<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="./css/contact page.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <h1>Connect with us</h1>
        <p>We would love to respond tp your queries and help you succeed. <br>Feel free to get in touch with us</p>
        <div class="contact-box">
            <div class="contact-left">
              <h3>Send Your request</h3>
              <form action="">

                <div class="input-row">
                    <div class="input-group">
                        <label>Name</label>
                        <input type="text" placeholder="John Doe">
                    </div>
                    <div class="input-group">
                        <label>Phone</label>
                        <input type="text" placeholder="07057700258">
                    </div>
                </div>
                <div class="input-row">
                    <div class="input-group">
                        <label>Email</label>
                        <input type="email" placeholder="deeyakin@yahoo.com">
                    </div>
                    <div class="input-group">
                        <label>Subject</label>
                        <input type="text" placeholder="Product design">
                    </div>
                </div>
              </form>
              <label for="">Message</label>
              <textarea  rows="5" placeholder="Your Messaage"></textarea>
              <button type="submit">Send</button>

            </div>
            <div class="contact-right">
                <h3>Reach us</h3>
                <table>
                    <tr>
                        <td>Email:</td>
                        <td>contactus@example.com</td>

                    </tr>
                    <tr>
                        <td>Number:</td>
                        <td>07057700258</td>

                    </tr>
                    <tr>
                        <td>Address:</td>
                        <td>Aduronigbangban street</td>

                    </tr>
                </table>
            </div>
        </div>
    </div>
    
</body>
</html>
