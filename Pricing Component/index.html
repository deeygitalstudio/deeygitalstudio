<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="w3.css">
    <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="--flex-center w3-container row container">
        <div class=" --center-all col-sm-12">
            <h1 class="w3-center">Simple, traffic-based pricing</h1>
            <p class="w3-center">Sign-up for our 10day trial, No credit card required</p>
        <div class="box  w3-card 4 --p --mt2 col-sm-12">
          <div class="--flex-between --mb">
            <h3>100k PageViews</h3>
            <h1 class="price">$16.00 /month</h1>
          </div>
         <div class="progress-bars ">
            <div class="progresss"></div>
         </div>
         <div class="check --mt2">
          <p>Monthly billing</p>
          <label for="checkbox" class="switch">
            <input type="checkbox" id="checkbox" />
            <div class="slider round"></div>
          </label>
          <p>Yearly billing <span>21% discount</span></p>
        </div>
        <div class="house --mt2 --flex-between">
          <div class="align">
            <p><i class="fa fa-check "></i>Unlimited Website</p>
            <p><i class="fa fa-check "></i>100$ Data Ownership</p>
            <p><i class="fa fa-check "></i>Email reports</p>
          </div>
          <button class="w3-button w3-small w3-blue w3-round-xlarge">Start My trail</button>
         </div>
      </div>
        
        </div>
    </div>
    </main>




    <script src="./bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
