
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="w3.css">
 
    
    <link rel="stylesheet" href="./unsemantic-grid-responsive-tablet.css">
    <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
</head>
<body>
 <section class="main">
    <div class="container box --card">
        <form action="" id="form">
            <h2 class="w3-center --text-sm --fw-bold --mb2 --mt2">Create an Account</h2>
            <div class="--form-controls">
                <label class="">Password</label>
                <input type="Password"  id="password" placeholder="Enter your Password" >
                <p class="error --mt"></p>
                <span class="--span-eye"><i class="fa fa-eye" id="eye"></i></span>
           
           
                <div class="--progress">
                    <div class="--progress-bar" id="pstr"></div>
                  </div>

                  <ul class="--form-list">
                    <li><span class="lower"><i class="fa fa-check "></i>&nbsp; Lowercase and Uppercase</span></li>
                    <li><span class="num"><i class="fa fa-check"></i> &nbsp; Number (0-9)</span></li>
                    <li><span class="special"><i class="fa fa-check"></i> &nbsp; Special Character (!@#$%&*^)</span></li>
                    <li><span class="eightchar"><i class="fa fa-check"></i> &nbsp; At least 8 characters</span></li>
                  </ul>

                  <button class="w3-button w3-block w3-small w3-blue w3-round --mt --mb w3-text-white" id="btn">Submit</button>
            </div>

        </form>

   
    </div>
    <div class="container box2 --card">
      
            
           <div class="--center-all">
            <h2 class="w3-center --text-sm --fw-bold --mb2 --mt2">Thank You</h2>
            <img src="./pacman-png-25191.png" style="width: 150px">
           </div>
           
              

        

                  <button class="w3-button w3-block w3-small w3-blue w3-round --mt --mb w3-text-white" id="btn2">Create Account</button>
            </div>

        </form>

   
    </div>
 </section>




<script src="index.js"></script>
</body>
</html>
