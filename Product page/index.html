<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="w3.css">
    <link rel="stylesheet" href="unsemantic-grid-responsive-tablet.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js" integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

</head>

</head>
<body>
    <main class="main w3-light-grey w3-container">
        <div class="wrapper">
            <header class="w3-border-bottom w3-bar w3-container">
                <div class="grid-container" id="upper">
                    <div class="grid-20">
                        <h1 class="w3-bar-item w3-left">SNICKAS</h1>
                    </div>
                    <div class="grid-50 anc">
                        <ul class="">
                            <li><a href="">Collections</a></li>
                            <li><a href="">Men</a></li>
                            <li><a href="">Women</a></li>
                            <li><a href="">About</a></li>
                            <li><a href="">Contact</a></li>

                        </ul>
                    </div>
                    <div class="grid-30">
                        <i class="fa fa-shopping-cart w3-text-red" id="carts"><sup id="sup">0</sup></i>
                    <img src="./user-1.png" style="width: 40px; height: 40px">
                    </div>
                </div>
            </header>
             

             <div class="content section container">
                <div class="grid-container w3-row">
                  <div class="grid-50 pic --pt3 w3-half">
                    <img src="https://images.axios.com/XBBzdhos1ITKwMSru5g1hdrTGR8=/184x0:1624x1080/1440x1080/2019/02/07/1549546940683.gif" class="w3-image --block w3-round w3-center" style="height: 350px; max-width: 500px; width: 100% " id="image1">
                    <img src="https://cdn.shopify.com/s/files/1/0255/9429/8467/products/dj-khaled-x-air-jordan-5-retro-we-the-best-crimson-bliss-dv4982.png?v=1669118850&width=1024" class="w3-image w3-round w3-center --none" style="height: 350px; max-width: 500px; width: 100% " id="image2">
                    <img src="https://cdn.shopify.com/s/files/1/0255/9429/8467/products/air-jordan-1-mid-university-blue-grey-DX9276-100_1.png?v=1661163377&width=1024" class="w3-image w3-round w3-center --none" style="height: 350px; max-width: 500px; width: 100% " id="image3">
                    <img src="https://cdn.flightclub.com/750/TEMPLATE/327971/1.jpg" class="w3-image w3-round w3-center --none" style="height: 350px; max-width: 500px; width: 100% " id="image4">
                    <div class="img-con">
                    <img src="https://images.axios.com/XBBzdhos1ITKwMSru5g1hdrTGR8=/184x0:1624x1080/1440x1080/2019/02/07/1549546940683.gif" style="height: 80px; width: 90px" class="--mt2 w3-round w3-opacity-min w3-border" id="img1">
                    <img src="https://cdn.shopify.com/s/files/1/0255/9429/8467/products/dj-khaled-x-air-jordan-5-retro-we-the-best-crimson-bliss-dv4982.png?v=1669118850&width=1024" style="height: 80px; width: 90px" class="--mt2 w3-round  w3-border" id="img2">
                    <img src="https://cdn.shopify.com/s/files/1/0255/9429/8467/products/air-jordan-1-mid-university-blue-grey-DX9276-100_1.png?v=1661163377&width=1024" style="height: 80px; width: 90px" class="--mt2 w3-round  w3-border" id="img3">
                    <img src="https://cdn.flightclub.com/750/TEMPLATE/327971/1.jpg" style="height: 80px; width: 90px" class="--mt2 w3-round  w3-border" id="img4">
                    </div>
                  </div>
                  <div class="grid-50 details w3-half">
                    <h5>SNEAKER COMPANY</h5>
                    <h1>Fall Limited Edition Sneakers</h1>
                    <p class="--mt2">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Officiis magnam ipsa ducimus possimus voluptatibus? Debitis ea eos aperiam non ipsa.</p>
                    <div class="price">
                     <h1 id="amount" aria-valuetext="">$125</h1>
                     <span id="per">50%</span>
                    </div>
                    <p class="line">$350</p>

                    <div class="cart --mt2 --align-center">
                        <div class="inc">
                            <span  class="w3-border" id="decrease">-</span>
                            <span class="w3-border" id="count">0</span>
                            <span  class="w3-border" id="increase">+</span>
                        </div>
                        <button class="w3-button w3-mobile w3-round w3-amber" id="btn">Add to Cart</button>
                    </div>

                  </div>
                </div>
             </div>
          
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
