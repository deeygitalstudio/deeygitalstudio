    <link rel="stylesheet" href="./css/brocode.css">

<body> 
    <div class="w3-card-4 w3-container w3-border" id="main">
        <div id="img-con ">

        <img src="https://assets.myntassets.com/dpr_1.5,q_60,w_400,c_limit,fl_progressive/assets/images/15512090/2022/3/30/ade587aa-8d51-420c-b981-fbf3a50205e71648624636080MIRAGGIOBlueAnimalTexturedStructuredSatchel2.jpg" id="img" class="w3-image w3-hide blue-bag">
        <img src="https://n.nordstrommedia.com/id/sr3/95952c93-90a7-4dcf-b19e-b1085ad5c270.jpeg?h=365&w=240&dpr=2" id="img" class="w3-image w3-hide black-bag">
    </div>
        <div class="w3-container" id="details" >
            <div id="wrapper" style="padding-top: 0px;">
            <h1 style="font-size: 25px; font-weight: bold">Tunrayo's Originals <span class="w3-right w3-text-gray price"></span></h1>
            <h4 class="name"></h4>
            <h4 style="font-size: 15px; font-weight: bold">Size</h4>
            <div style="margin-bottom: 10px;" class="">
                <span class="color">XS</span>
                <span class="color">S</span>
                <span class="color active">M</span>
                <span class="color">L</span>
                <span class="color">XL</span>
            </div>
            <h5 style="font-weight:bold; margin-top: 20px;">COLOR</h5>
            <div>
                <span class="blue w3-blue"></span>
                <span class="yellow"></span>
                <span class="black"></span>
            </div>

            <div class="btn w3-margin-bottom" style="margin-top: 30px;">
                <span><button class="w3-button w3-light-gray">Buy Now</button></span>
                <span><button class="w3-button w3-light-gray w3-right">Add to Cart</button></span>
            </div>
             
        </div>
        </div>
    </div>
  
 





 
    <script src="./js/jquery-3.6.0.js"></script>
